<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Hot Restaurant</title>
    <!-- Latest compiled and minified CSS & JS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
    <script src="https://code.jquery.com/jquery.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"></script>

</head>

<body>

    <div class="container">
        <div class="jumbotron">
            <h1>Hot Restaurant</h1>
            <h3>Yum yum!</h3>
            <hr>
            <a href="/"><button class="btn btn-danger btn-lg"><span class="fa fa-eye"></span>Home</button></a>
        </div>
        <div class="row">
            <div class="col-12">
                <div class="card">
                    <div class="card-header">
                        <h3><strong>Reserve a table</strong></h3>
                    </div>
                    <div class="card-body">
                        <form method="POST" role="form">
                            <div class="form-group">
                                <label for="force-points">Name</label>
                                <input type="text" class="form-control" id="name">
                            </div>

                            <div class="form-group">
                                <label for="name">Phone number</label>
                                <input type="text" class="form-control" id="number">
                            </div>

                            <div class="form-group">
                                <label for="role">Email</label>
                                <input type="text" class="form-control" id="email">
                            </div>
                        </form>
                        <br>
                        <div class="text-right">
                            <button type="submit" class="btn btn-primary btn-md" id="make-reservation"><span
                                    class="fa fa-fire"></span>Make reservation</button>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script type="text/javascript">
        // Question: What does this code do?
        $("#make-reservation").on("click", function (event) {
            const date = new Date()
            event.preventDefault();
            var table = {
                name: $("#name").val().trim(),
                number: $("#number").val().trim(),
                email: $("#email").val().trim(),
                id: $("#name").val().trim() + date.getTime()
            };

            // Question: What does this code do??
            $.post("/api/reserve-table", table)
                .then(function (data) {
                    alert("Done!");
                });
        });
    </script>

</body>

</html>
